<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class="container">
<h1 class="heading">Intership Form</h1>
<form class="row g-3 needs-validation">
		  <div class="col-md-4 mb-3">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" class="form-control is-invalid" id="first-name-input"  required>
			<div class="invalid-feedback">
			  First name required!
			</div>
		  </div>
		  <div class="col-md-4 mb-3">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" class="form-control is-invalid" id="last-name-input"   required>
			<div class="invalid-feedback">
			  Last name required!
			</div>
		  </div>
		  <div class="col-md-4 mb-3">
			<label class="form-label">Email Address</label>
			<div class="input-group">
			  <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" aria-describedby="inputGroupPrepend3" required>
			  <div class="invalid-feedback">
				Email required!
			  </div>
			</div>
		  </div>
		  <div class="col-md-6 mb-3">
			<label class="form-label">College</label>
			<input type="text" class="form-control is-invalid" id="college-input"  required>
			<div class="invalid-feedback">
			  Please provide a valid college.
			</div>
		  </div>
		  <div class="col-md-3 mb-3">
			<label class="form-label">Graduation Year</label>
			<!-- <input type="" class="form-control is-invalid" id="validationServer04" placeholder="Choose" required> -->
			<select id="grad-year-select" class="form-select is-invalid" required>
				<option selected>Choose..</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="invalid-feedback">
			  Please provide a valid Graduation Year.
			</div>
		  </div>
		  <div class="col-md-3 mb-3">
			<label class="form-label">Roll No.</label>
			<input type="text" class="form-control is-invalid" id="roll-no-input" required>
			<div class="invalid-feedback">
			  Please provide a valid Roll no.
			</div>
		  </div>
		  <div class="form-check">
			<input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" required>
			<label>
			  Agree to terms and conditions
			</label>
			<div class="invalid-feedback">
			  You must agree before submitting.
			</div>
		  </div>
		  <div class="text-left">
			<button class="btn btn-primary" type="submit">Submit form</button>
		  </div>
		
</form>
</div>
</body>

</html>
